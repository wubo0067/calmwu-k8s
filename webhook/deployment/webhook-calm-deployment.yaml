apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-calm-server
  namespace: default
  labels:
    app: webhook-calm-server
  annotations:
    io.kubernetes.cri.untrusted-workload: "true"    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-calm-server
  template:
    metadata:
      labels:
        app: webhook-calm-server
      annotations:
        io.kubernetes.cri.untrusted-workload: "true"          
    spec:
      #securityContext:
      #  runAsNonRoot: true
      #  runAsUser: 1234
      containers:
      - name: server
        image: docker.io/littlebull/webhook-calm:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: /etc/kubernetes/pki
          readOnly: true
      volumes:
      - hostPath:
          path: /etc/kubernetes/pki
        name: webhook-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-calm-server
  namespace: default
spec:
  selector:
    app: webhook-calm-server
  ports:
    - port: 443
      targetPort: webhook-api
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook-calm
webhooks:
  - name: webhook-calm-server.webhook-demo.svc
    clientConfig:
      service:
        name: webhook-calm-server
        namespace: default
        path: "/add-label"
      caBundle: CA_PEM_B64
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1", "extensions/v1beta1"]
        resources: ["pods", "deployments"]