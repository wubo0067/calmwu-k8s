apiVersion: apps/v1
kind: Deployment
metadata:
  name: kata-ngdp
  annotations:
    io.kubernetes.cri.untrusted-workload: "true"  
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1         #
      maxUnavailable: 0   #
    type: RollingUpdate   #    
  selector:
    matchLabels:
      app: kata-ngdp
  template:
    metadata:
      labels:
        app: kata-ngdp
      annotations:
        io.kubernetes.cri.untrusted-workload: "true"  
    spec:
      containers:
      - name: kata-ngdp
        image: nginx:1.16.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

